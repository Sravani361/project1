<div class="container">
    <div class="box">
    <h1>Review and Feedback</h1>
    <form #rf="ngForm" (ngSubmit)="submitReview()">
    <div>
      <label>Name :</label>
      <input required type="text" id="username" name="username" #username="ngModel" ngModel>
    </div>
    <pre></pre>
    <div>
      <label>Review :</label>
      <textarea required id="content" name="content" #content="ngModel" ngModel></textarea>
    </div>
    <pre></pre>
    <div>
      <label>Rating :</label>
      <input type="number" id="rating" name="rating" min="1" max="5" #rating="ngModel" ngModel>
    </div>
    <pre></pre>
    <button type="submit">Submit Review</button>
    </form>
    </div>
</div>
