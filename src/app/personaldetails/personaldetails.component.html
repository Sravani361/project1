<div>
    <form class="container">
    <div class="formHeader">
        <h1>PERSONAL DETAILS</h1>
    </div>
    <div class="box">
        <div class="formHeader">
            <h1>Mr/Ms. {{user.firstName}} {{user.lastName}}</h1>
        </div>
        <div class="formContent">
            <h2 >Basic Info</h2>
            <div class="row">
                <div>
                    <label>First Name</label><br>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" >
                </div>
                <div>
                    <label>Last Name</label><br>
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" >
                </div>
                <div>
                    <label>Date of Birth</label><br>
                    <input type="date" id="dob" name="birthDate" class="form-control" [(ngModel)]="user.birthDate" >
                </div>
                <div>
                    <label>Gender</label><br>
                    <div>
                        <select [(ngModel)]="user.gender" [ngModelOptions]="{standalone: true}">
                            <option value="0">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>                   
            </div>
            <h2 >Address</h2>
            <div class="row">
                <div>
                    <label>Address</label><br>
                    <input type="text" name="address" class="form-control" [(ngModel)]="address.address">
                </div>
                <div>
                    <label>City</label>
                    <div>
                        <select [(ngModel)]="address.city" [ngModelOptions]="{standalone: true}">
                            <option value="0">Select City</option>
                            <option value="Fort Worth">Guntur</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>State</label>
                    <div>
                        <select [(ngModel)]="address.state" [ngModelOptions]="{standalone: true}">
                           <option value="0">Select State</option>
                           <option value="Rhode Island">Andhrapradesh</option>
                           <option value="Telangana">Telangana</option>
                           <option value="Karnataka">Karnataka</option>
                           <option value="Tamilnadu">Tamilnadu</option>
                           <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div>
                   <label>Zipcode</label><br>
                   <input type="text" name="postalCode" class="form-control" [(ngModel)]="address.postalCode">
                </div>
            </div>
            <h2>Contact Details</h2>
            <div class="row">
                <div>
                    <label>Phone Number(Primary)</label>
                    <input type="text" name="phone number" class="form-control" [(ngModel)]="user.phone">
                </div>
                <div>
                    <label>Alternate Phone Number</label>
                    <input type="text" name="alternate phone number" class="form-control">
                </div>
                <div>
                    <label>Email(Primary)</label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
                </div>
                <div>
                    <label>Alternate Email</label>
                    <input type="text" name="alternate email" class="form-control">
                </div>
            </div><br>
            <pre></pre>
            <div>
                <button class="btn" type="button">Submit</button>
            </div>
        </div>
    </div>
    </form>
</div>
